<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="parent">
    <div class="component">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="a cartoon person dancing while listening to music with headphones" class="logo">
      </div>
      <div class="container">
        <div class="intro">
          <div class="container">
            <h2>Order Summary</h2>
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>
        </div>
        <div class="plan">
          <img src="images/icon-music.svg" alt="music notes" class="icon">
          <div class="plan__details">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="link">Change</a>
        </div>

        <div class="payment">
          <a href="#" class="btn proceed">Proceed to Payment</a>
          <a href="#" class="btn cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@jennhernes</a>.
  </div>
</body>
</html>
